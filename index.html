<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cotton Graphic T-Shirt (JS Module + Alpine)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine Core -->
    <!-- Make sure Alpine is loaded before the module script that uses it -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Import and Register Alpine Component MODULE -->
    <!-- THIS IS THE CRITICAL CHANGE: type="module" -->
    <script type="module">
        // Import the factory function from the module
        import createClothingProductComponent from './product-component.js';

        // Wait for Alpine to initialize, then register the component data
        document.addEventListener('alpine:init', () => {
            // Register the component with the name 'clothingProduct'
            Alpine.data('clothingProduct', createClothingProductComponent);
        })
    </script>
    <!-- Styles -->
    <style>
        [x-cloak] { display: none !important; }
        .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 300ms; }
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        .sold-out-badge { background-color: rgba(0, 0, 0, 0.6); }
        .option-indicator { position: absolute; bottom: 0; left: 0; right: 0; background-color: rgba(0, 0, 0, 0.7); color: white; font-size: 0.75rem; padding: 2px 4px; text-align: center; }
        img { user-select: none; }
        .zoom-container img { touch-action: manipulation; /* Better default for touch */ }
        .zoom-container img.zoomed-touch { touch-action: none; /* Disable scroll/zoom when panning */ }
    </style>
</head>
<body class="bg-gray-50 font-sans">

<!-- Initialize Alpine using the registered component name -->
<!-- ANOTHER CRITICAL CHANGE: Use the registered name, not function call -->
<div x-data="clothingProduct" x-cloak x-init="init()" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Product Images Section -->
        <div class="space-y-4">
            <!-- Main Image with Zoom -->
            <div class="relative overflow-hidden bg-white rounded-lg shadow-sm border border-gray-200 zoom-container">
                <div class="h-[450px] w-full flex items-center justify-center relative">
                    <img x-ref="mainImage"
                         :src="selectedImage"
                         alt="Product Image"
                         class="h-full w-auto object-contain transition-all duration-300 select-none cursor-zoom-in"
                         :style="imgStyle"
                         :class="{ 'cursor-grab': zoomed && isTouchDevice, 'zoomed-touch': zoomed && isTouchDevice && dragging }"
                         @mousemove="mouseMove($event)"
                         @mouseenter="mouseEnter($event)"
                         @mouseleave="mouseLeave"
                         @touchstart="touchStart($event)"
                         @touchmove="touchMove($event)"
                         @touchend="touchEnd"
                         draggable="false" >

                    <!-- Mobile zoom hint -->
                    <div x-show="!zoomed && isTouchDevice" class="absolute bottom-2 right-2 bg-black/70 text-white text-xs px-2 py-1 rounded" x-cloak >Double-tap to zoom</div>
                    <div x-show="zoomed && isTouchDevice" class="absolute bottom-2 right-2 bg-indigo-700/80 text-white text-xs px-2 py-1 rounded" x-cloak >Drag to pan, double-tap to reset</div>
                </div>
            </div>

            <!-- Thumbnails Navigation -->
            <div class="relative">
                <button @click="scrollThumbnails('left')"
                        :disabled="isScrollLeftEnd"
                        class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md z-10 hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed"
                        aria-label="Scroll thumbnails left">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>

                <div class="overflow-x-auto py-2 px-6 flex space-x-3 custom-scrollbar"
                     x-ref="thumbnailsContainer"
                     @scroll.debounce.150ms="checkScrollPosition"> <!-- Debounce scroll handler -->

                    <!-- Main product images -->
                    <template x-for="(image, index) in product.images" :key="'main-'+index">
                        <div @click="selectImage(image)"
                             :class="{ 'ring-2 ring-indigo-500': selectedImage === image, 'hover:ring-2 hover:ring-gray-300': selectedImage !== image }"
                             class="flex-shrink-0 cursor-pointer rounded-md overflow-hidden transition-all duration-200 transform hover:scale-105 relative w-20 h-20"
                             data-option-type="main" :data-option-value="index">
                            <img :src="image" :alt="`Product thumbnail ${index + 1}`" class="h-full w-full object-cover">
                            <span class="option-indicator">Main</span>
                        </div>
                    </template>

                    <!-- Color-specific images -->
                    <template x-for="(images, color) in product.option_images.color" :key="'color-'+color">
                        <template x-for="(image, imageIndex) in images" :key="'color-'+color+'-'+imageIndex">
                            <div @click="selectImage(image); selectColor(color)"
                                 :class="{
                                        'ring-2 ring-indigo-500': selectedImage === image,
                                        'hover:ring-2 hover:ring-gray-300': selectedImage !== image,
                                        'opacity-75': selectedColor !== color && !product.variant_images[`${color}|${selectedDesign}`] && !product.variant_images[`${selectedSize}|${color}|${selectedDesign}`],
                                        'opacity-100 scale-105': selectedColor === color && selectedImage === image
                                     }"
                                 class="flex-shrink-0 cursor-pointer rounded-md overflow-hidden transition-all duration-200 transform hover:scale-105 relative w-20 h-20"
                                 data-option-type="color" :data-option-value="color">
                                <img :src="image" :alt="`${color} thumbnail`" class="h-full w-full object-cover">
                                <span class="option-indicator capitalize" x-text="color"></span>
                            </div>
                        </template>
                    </template>

                    <!-- Design-specific images -->
                    <template x-for="(images, design) in product.option_images.design" :key="'design-'+design">
                        <template x-for="(image, imageIndex) in images" :key="'design-'+design+'-'+imageIndex">
                            <div @click="selectImage(image); selectDesign(design)"
                                 :class="{
                                        'ring-2 ring-indigo-500': selectedImage === image,
                                        'hover:ring-2 hover:ring-gray-300': selectedImage !== image,
                                        'opacity-75': selectedDesign !== design && !product.variant_images[`${selectedColor}|${design}`] && !product.variant_images[`${selectedSize}|${selectedColor}|${design}`],
                                        'opacity-100 scale-105': selectedDesign === design && selectedImage === image
                                      }"
                                 class="flex-shrink-0 cursor-pointer rounded-md overflow-hidden transition-all duration-200 transform hover:scale-105 relative w-20 h-20"
                                 data-option-type="design" :data-option-value="design">
                                <img :src="image" :alt="`${design} thumbnail`" class="h-full w-full object-cover">
                                <span class="option-indicator capitalize" x-text="design"></span>
                            </div>
                        </template>
                    </template>

                    <!-- Variant-specific images -->
                    <template x-for="(variantImageSource, key) in product.variant_images" :key="'variant-'+key">
                        <template x-if="Array.isArray(variantImageSource)">
                            <template x-for="(image, imageIndex) in variantImageSource" :key="'variant-'+key+'-'+imageIndex">
                                <div @click="selectImage(image); selectVariantFromKey(key)"
                                     :class="{ 'ring-2 ring-indigo-500': selectedImage === image, 'hover:ring-2 hover:ring-gray-300': selectedImage !== image }"
                                     class="flex-shrink-0 cursor-pointer rounded-md overflow-hidden transition-all duration-200 transform hover:scale-105 relative w-20 h-20"
                                     data-option-type="variant" :data-option-value="key">
                                    <img :src="image" :alt="`Variant thumbnail for ${key.replace('|', ' + ')}`" class="h-full w-full object-cover">
                                    <span class="option-indicator capitalize" x-text="key.replace(/\|/g, ' + ')"></span>
                                </div>
                            </template>
                        </template>
                        <template x-if="!Array.isArray(variantImageSource)">
                            <div @click="selectImage(variantImageSource); selectVariantFromKey(key)"
                                 :class="{ 'ring-2 ring-indigo-500': selectedImage === variantImageSource, 'hover:ring-2 hover:ring-gray-300': selectedImage !== variantImageSource }"
                                 class="flex-shrink-0 cursor-pointer rounded-md overflow-hidden transition-all duration-200 transform hover:scale-105 relative w-20 h-20"
                                 data-option-type="variant" :data-option-value="key">
                                <img :src="variantImageSource" :alt="`Variant thumbnail for ${key.replace('|', ' + ')}`" class="h-full w-full object-cover">
                                <span class="option-indicator capitalize" x-text="key.replace(/\|/g, ' + ')"></span>
                            </div>
                        </template>
                    </template>
                </div>

                <button @click="scrollThumbnails('right')"
                        :disabled="isScrollRightEnd"
                        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-md z-10 hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed"
                        aria-label="Scroll thumbnails right">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                </button>
            </div>
        </div>

        <!-- Product Details Section -->
        <div class="space-y-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-900" x-text="product.name"></h1>
                <!-- Rating -->
                <div class="mt-2 flex items-center">
                    <div class="flex items-center">
                        <template x-for="i in 5" :key="i">
                            <svg :class="{'text-yellow-400': i <= Math.round(product.rating), 'text-gray-300': i > Math.round(product.rating)}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 flex-shrink-0">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                            </svg>
                        </template>
                    </div>
                    <span class="ml-2 text-sm text-gray-600" x-text="`${product.rating.toFixed(1)} (${product.reviews_count} reviews)`"></span>
                </div>
                <!-- Price & Stock Indicators -->
                <div class="mt-3">
                    <p class="text-2xl font-semibold text-indigo-700">
                        $<span x-text="formatPrice(calculatePrice())"></span>
                        <span x-show="product.isOnSale && product.base_price > calculatePrice()" class="ml-2 text-base font-normal text-gray-500 line-through">
                                $<span x-text="formatPrice(product.base_price)"></span>
                            </span>
                    </p>
                    <div class="mt-2 flex items-center space-x-3">
                             <span x-show="!isVariantAvailable()" class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-red-100 text-red-800">
                                Sold Out
                             </span>
                        <span x-show="isVariantAvailable() && currentStock() <= product.lowStockThreshold && currentStock() > 0" class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
                                Only <strong class="mx-1" x-text="currentStock()"></strong> left!
                             </span>
                        <span x-show="isVariantAvailable() && currentStock() > product.lowStockThreshold" class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                In Stock
                             </span>
                    </div>
                </div>
            </div>

            <div class="border-t border-b border-gray-200 py-4">
                <p class="text-gray-700 leading-relaxed" x-text="product.description"></p>
            </div>

            <!-- Size Options -->
            <fieldset class="mt-4">
                <legend class="sr-only">Choose a size</legend>
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-sm font-medium text-gray-900">Size:</h2>
                    <span class="text-sm font-medium text-gray-600 uppercase" x-text="selectedSize"></span>
                </div>
                <div class="grid grid-cols-4 sm:grid-cols-6 gap-3">
                    <template x-for="size in product.options.size" :key="size">
                        <label :for="'size-choice-'+size"
                               :class="{
                                    'ring-2 ring-indigo-500 border-transparent': selectedSize === size && isSizeAvailable(size),
                                    'border-gray-300 text-gray-900 hover:bg-gray-50': selectedSize !== size && isSizeAvailable(size),
                                    'bg-gray-100 border-gray-200 text-gray-400 cursor-not-allowed': !isSizeAvailable(size),
                                    'ring-2 ring-red-400 border-transparent': selectedSize === size && !isVariantAvailable() && isSizeAvailable(size) // Red ring if selected but combo unavailable
                                   }"
                               class="border rounded-md py-3 px-3 flex items-center justify-center text-sm font-medium uppercase focus:outline-none sm:flex-1 cursor-pointer relative transition-colors duration-150 ease-in-out">
                            <input type="radio" :id="'size-choice-'+size" name="size-choice" :value="size" x-model="selectedSize" @change="selectSize(size)" :disabled="!isSizeAvailable(size)" class="sr-only" :aria-label="size.toUpperCase()">
                            <span x-text="size"></span>
                            <!-- Cross-out overlay for unavailable sizes -->
                            <span x-show="!isSizeAvailable(size)" aria-hidden="true" class="pointer-events-none absolute -inset-px rounded-md border-2 border-gray-200">
                                    <svg class="absolute inset-0 h-full w-full stroke-2 text-gray-300" viewBox="0 0 100 100" preserveAspectRatio="none" stroke="currentColor"><line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke"></line></svg>
                                </span>
                        </label>
                    </template>
                </div>
            </fieldset>

            <!-- Color Options -->
            <fieldset class="mt-4">
                <legend class="sr-only">Choose a color</legend>
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-sm font-medium text-gray-900">Color:</h2>
                    <span class="text-sm font-medium text-gray-600 capitalize" x-text="selectedColor"></span>
                </div>
                <div class="flex items-center space-x-3">
                    <template x-for="color in product.options.color" :key="color">
                        <label :for="'color-choice-'+color"
                               :class="{
                                    'ring-2 ring-offset-2 ring-indigo-500': selectedColor === color && isColorAvailable(color),
                                    'ring-gray-300': selectedColor !== color && isColorAvailable(color),
                                    'opacity-50 cursor-not-allowed ring-gray-200': !isColorAvailable(color),
                                    'ring-2 ring-offset-2 ring-red-400': selectedColor === color && !isVariantAvailable() && isColorAvailable(color) // Red ring if selected but combo unavailable
                                   }"
                               class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 focus:outline-none ring-1 ring-offset-1 transition-colors duration-150 ease-in-out">
                            <input type="radio" :id="'color-choice-'+color" name="color-choice" :value="color" x-model="selectedColor" @change="selectColor(color)" :disabled="!isColorAvailable(color)" class="sr-only" :aria-label="color">
                            <span aria-hidden="true" class="h-8 w-8 rounded-full border border-black border-opacity-10" :style="{ backgroundColor: getColorHex(color) }"></span>
                            <!-- Cross-out SVG for unavailable colors -->
                            <span x-show="!isColorAvailable(color)" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                                    <svg class="h-6 w-6 text-gray-500 opacity-60" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/></svg>
                                </span>
                        </label>
                    </template>
                </div>
            </fieldset>

            <!-- Design Options -->
            <fieldset class="mt-4">
                <legend class="sr-only">Choose a design</legend>
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-sm font-medium text-gray-900">Design:</h2>
                    <span class="text-sm font-medium text-gray-600 capitalize" x-text="selectedDesign"></span>
                </div>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                    <template x-for="design in product.options.design" :key="design">
                        <label :for="'design-choice-'+design"
                               :class="{
                                    'ring-2 ring-indigo-500 border-transparent': selectedDesign === design && isDesignAvailable(design),
                                    'border-gray-300 text-gray-900 hover:bg-gray-50': selectedDesign !== design && isDesignAvailable(design),
                                    'bg-gray-100 border-gray-200 text-gray-400 cursor-not-allowed': !isDesignAvailable(design),
                                    'ring-2 ring-red-400 border-transparent': selectedDesign === design && !isVariantAvailable() && isDesignAvailable(design) // Red ring
                                   }"
                               class="border rounded-md py-3 px-3 flex items-center justify-center text-sm font-medium capitalize focus:outline-none cursor-pointer relative transition-colors duration-150 ease-in-out">
                            <input type="radio" :id="'design-choice-'+design" name="design-choice" :value="design" x-model="selectedDesign" @change="selectDesign(design)" :disabled="!isDesignAvailable(design)" class="sr-only" :aria-label="design">
                            <span x-text="design"></span>
                            <!-- Cross-out overlay for unavailable designs -->
                            <span x-show="!isDesignAvailable(design)" aria-hidden="true" class="pointer-events-none absolute -inset-px rounded-md border-2 border-gray-200">
                                    <svg class="absolute inset-0 h-full w-full stroke-2 text-gray-300" viewBox="0 0 100 100" preserveAspectRatio="none" stroke="currentColor"><line x1="0" y1="100" x2="100" y2="0" vector-effect="non-scaling-stroke"></line></svg>
                                </span>
                        </label>
                    </template>
                </div>
            </fieldset>

            <!-- Features -->
            <div class="border-t pt-6 mt-6">
                <h3 class="text-sm font-medium text-gray-900 mb-2">Features</h3>
                <ul class="list-disc pl-5 space-y-1 text-sm text-gray-700">
                    <template x-for="(value, key) in product.features" :key="key">
                        <li><strong class="font-medium capitalize" x-text="key + ':'"></strong> <span x-text="value"></span></li>
                    </template>
                </ul>
            </div>

            <!-- Shipping Info & Brand -->
            <div class="border-t pt-4 flex justify-between items-center text-sm">
                <div>
                    <h3 class="font-medium text-gray-900">Shipping</h3>
                    <p class="text-gray-600" x-text="getShippingInfo()"></p>
                </div>
                <span class="text-gray-500 italic" x-text="product.brand"></span>
            </div>

            <!-- Add to Cart Button -->
            <div class="mt-8">
                <button type="button"
                        class="w-full bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-150 ease-in-out"
                        :class="{ 'hover:bg-indigo-700': isVariantAvailable(), 'opacity-50 cursor-not-allowed bg-gray-500': !isVariantAvailable() }"
                        :disabled="!isVariantAvailable()">
                    <span x-show="isVariantAvailable()">Add to cart</span>
                    <span x-show="!isVariantAvailable()">Sold Out</span>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
