<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Your Store</title>

    <script src="js/products.js"></script>
    <script src="js/categories.js"></script>
    <!-- Alpine.js and TailwindCSS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <style>
        [x-cloak] { display: none !important; }
    </style>

    <!-- Core eCommerce JavaScript -->
    <script>
        document.addEventListener('alpine:init', () => {
            // Product Catalog Component
            Alpine.data('productCatalog', (config = {}) => {
                return {
                    // State
                    searchQuery: '',
                    selectedCategory: null,
                    selectedParentCategory: null,
                    view: localStorage.getItem('preferredView') || 'grid',
                    sortBy: 'featured',
                    isFilterOpen: false,

                    // Products and Categories
                    products: PRODUCTS || [],
                    categories: CATEGORIES || [],

                    // Initialize
                    init() {
                        // Initialize from URL parameters
                        const urlParams = new URLSearchParams(window.location.search);
                        const categoryParam = urlParams.get('category');
                        if (categoryParam) {
                            this.selectedCategory = parseInt(categoryParam);
                        }

                        // On mobile, start with filters closed
                        this.isFilterOpen = window.innerWidth >= 768;
                    },

                    // Toggle filter visibility on mobile
                    toggleFilter() {
                        this.isFilterOpen = !this.isFilterOpen;
                    },

                    // Set view (grid or list) and save preference
                    setView(viewType) {
                        this.view = viewType;
                        localStorage.setItem('preferredView', viewType);
                    },

                    // Get all parent categories (top-level)
                    getParentCategories() {
                        return this.categories.filter(cat => cat.parent_id === null);
                    },

                    // Get subcategories of a parent category
                    getSubcategories(parentId) {
                        return this.categories.filter(cat => cat.parent_id === parentId);
                    },

                    // Get all categories to display in the filter sidebar
                    getDisplayCategories() {
                        if (this.selectedParentCategory === null) {
                            return this.getParentCategories();
                        } else {
                            return this.getSubcategories(this.selectedParentCategory);
                        }
                    },

                    // Get category by ID
                    getCategoryById(categoryId) {
                        return this.categories.find(c => c.id === categoryId);
                    },

                    // Handle parent category selection
                    selectParentCategory(categoryId) {
                        this.selectedParentCategory = categoryId;
                        this.selectedCategory = null;
                    },

                    // Clear all filters
                    clearFilters() {
                        this.searchQuery = '';
                        this.selectedCategory = null;
                        this.selectedParentCategory = null;
                        this.sortBy = 'featured';
                    },

                    // Get filtered and sorted products
                    getFilteredProducts() {
                        // First get products from selected category or all products if no category selected
                        let filteredProducts = [];

                        if (this.selectedCategory !== null) {
                            // Get products from the specific category
                            const category = this.getCategoryById(this.selectedCategory);
                            if (category && category.productIds) {
                                filteredProducts = this.products.filter(product =>
                                    category.productIds.includes(product.id)
                                );
                            }
                        } else if (this.selectedParentCategory !== null) {
                            // Get products from all subcategories
                            const subcategories = this.getSubcategories(this.selectedParentCategory);
                            const allProductIds = [];

                            subcategories.forEach(category => {
                                if (category.productIds) {
                                    allProductIds.push(...category.productIds);
                                }
                            });

                            filteredProducts = this.products.filter(product =>
                                allProductIds.includes(product.id)
                            );
                        } else {
                            // No category filter, show all products
                            filteredProducts = [...this.products];
                        }

                        // Then filter by search query
                        if (this.searchQuery.trim() !== '') {
                            const query = this.searchQuery.toLowerCase();
                            filteredProducts = filteredProducts.filter(product =>
                                product.name.toLowerCase().includes(query) ||
                                product.description.toLowerCase().includes(query) ||
                                (product.brand && product.brand.toLowerCase().includes(query))
                            );
                        }

                        // Then sort
                        switch(this.sortBy) {
                            case 'price-asc':
                                filteredProducts.sort((a, b) => (a.salePrice || a.base_price || a.price) - (b.salePrice || b.base_price || b.price));
                                break;
                            case 'price-desc':
                                filteredProducts.sort((a, b) => (b.salePrice || b.base_price || b.price) - (a.salePrice || a.base_price || a.price));
                                break;
                            case 'name':
                                filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                                break;
                            case 'rating':
                                filteredProducts.sort((a, b) => (b.rating || 0) - (a.rating || 0));
                                break;
                            case 'newest':
                                filteredProducts.sort((a, b) => new Date(b.createdAt || 0) - new Date(a.createdAt || 0));
                                break;
                            case 'featured':
                            default:
                                filteredProducts.sort((a, b) => {
                                    if (a.isFeatured && !b.isFeatured) return -1;
                                    if (!a.isFeatured && b.isFeatured) return 1;
                                    return 0;
                                });
                        }

                        return filteredProducts;
                    },

                    // Format price display with fallbacks
                    formatPrice(product) {
                        const price = product.base_price || product.price || 0;
                        return '$' + price.toFixed(2);
                    },

                    // Format sale price display with fallbacks
                    formatSalePrice(product) {
                        if (product.salePrice) {
                            return '$' + product.salePrice.toFixed(2);
                        }
                        return null;
                    },

                    // Get main product image
                    getMainImage(product) {
                        if (!product.images) return 'https://via.placeholder.com/300';

                        return Array.isArray(product.images) ?
                            product.images[0] : product.images;
                    },

                    // Handle adding product to cart
                    addToCart(product) {
                        // For products with variants, go to product detail page
                        if (product.hasVariants || (product.options && Object.keys(product.options).length > 0)) {
                            window.location.href = `/product/${product.slug || product.id}`;
                            return;
                        }

                        // For simple products, add directly to cart
                        Alpine.store('cart').addItem(product);
                    }
                };
            });

            // Cart Store
            Alpine.store('cart', {
                items: [],
                init() {
                    // Load cart from localStorage
                    const savedCart = localStorage.getItem('cartItems');
                    if (savedCart) {
                        try {
                            this.items = JSON.parse(savedCart);
                        } catch (e) {
                            console.error('Failed to parse saved cart:', e);
                            this.items = [];
                        }
                    }
                },
                saveCart() {
                    localStorage.setItem('cartItems', JSON.stringify(this.items));
                },
                addItem(product, quantity = 1, options = {}) {
                    // Check if product already exists in cart
                    const existingItemIndex = this.items.findIndex(item =>
                        item.id === product.id &&
                        JSON.stringify(item.options) === JSON.stringify(options)
                    );

                    if (existingItemIndex >= 0) {
                        // Update quantity of existing item
                        this.items[existingItemIndex].quantity += quantity;
                    } else {
                        // Add new item
                        this.items.push({
                            id: product.id,
                            name: product.name,
                            price: product.salePrice || product.base_price || product.price,
                            image: this.getProductImage(product),
                            quantity: quantity,
                            options: options
                        });
                    }

                    this.saveCart();
                    Alpine.store('ui').showCartNotification();
                },
                getProductImage(product) {
                    if (!product.images) return 'https://via.placeholder.com/100';
                    return Array.isArray(product.images) ? product.images[0] : product.images;
                },
                getTotalItems() {
                    return this.items.reduce((total, item) => total + item.quantity, 0);
                }
            });

            // UI Store
            Alpine.store('ui', {
                isMenuOpen: false,
                showCartNotification: false,
                notificationTimeout: null,

                toggleMenu() {
                    this.isMenuOpen = !this.isMenuOpen;
                },
                closeMenu() {
                    this.isMenuOpen = false;
                },
                showCartNotification() {
                    // Clear existing timeout
                    if (this.notificationTimeout) {
                        clearTimeout(this.notificationTimeout);
                    }

                    // Show notification
                    this.showCartNotification = true;

                    // Auto-hide after 3 seconds
                    this.notificationTimeout = setTimeout(() => {
                        this.showCartNotification = false;
                    }, 3000);
                }
            });
        });
    </script>
</head>

<body class="bg-gray-50 text-gray-800">
<!-- Header/Navigation would go here -->
<header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
        <a href="/" class="font-bold text-2xl text-indigo-600">Your Store</a>

        <div class="flex items-center gap-4">
            <!-- Search button for mobile -->
            <button type="button" class="md:hidden text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>

            <!-- Cart button -->
            <a href="/cart" class="relative text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span
                        x-data
                        x-show="$store.cart.getTotalItems() > 0"
                        x-text="$store.cart.getTotalItems()"
                        class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
                ></span>
            </a>

            <!-- Menu button for mobile -->
            <button
                    type="button"
                    class="md:hidden text-gray-500 hover:text-gray-700"
                    @click="$store.ui.toggleMenu()"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- Main Products Page -->
<main class="container mx-auto px-4 py-8" x-data="productCatalog()">
    <!-- Page Title -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold">Products</h1>
        <p class="text-gray-600 mt-2">Browse our collection of high-quality products</p>
    </div>

    <!-- Mobile Filter Toggle -->
    <div class="md:hidden mb-4">
        <button
                @click="toggleFilter()"
                class="w-full py-2 px-4 bg-white border border-gray-300 rounded shadow-sm flex items-center justify-between"
        >
            <span>Filters & Categories</span>
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    :class="isFilterOpen ? 'transform rotate-180' : ''"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
            >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
    </div>

    <div class="flex flex-col md:flex-row gap-8">
        <!-- Sidebar Filters -->
        <div
                class="w-full md:w-1/4 lg:w-1/5"
                x-show="isFilterOpen"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 transform -translate-y-4"
                x-transition:enter-end="opacity-100 transform translate-y-0"
                x-transition:leave="transition ease-in duration-150"
                x-transition:leave-start="opacity-100 transform translate-y-0"
                x-transition:leave-end="opacity-0 transform -translate-y-4"
        >
            <div class="bg-white p-4 rounded shadow-sm border border-gray-200">
                <!-- Search -->
                <div class="mb-6">
                    <h3 class="font-semibold text-lg mb-2">Search</h3>
                    <div class="relative">
                        <input
                                type="text"
                                x-model="searchQuery"
                                placeholder="Search products..."
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                        <button
                                type="button"
                                @click="searchQuery = ''"
                                x-show="searchQuery !== ''"
                                class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Categories -->
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="font-semibold text-lg">Categories</h3>
                        <button
                                x-show="selectedParentCategory !== null"
                                @click="selectedParentCategory = null"
                                class="text-sm text-indigo-600 hover:text-indigo-800"
                        >
                            ← Back
                        </button>
                    </div>

                    <ul class="space-y-2">
                        <template x-for="category in getDisplayCategories()" :key="category.id">
                            <li>
                                <button
                                        @click="selectedParentCategory === null ? selectParentCategory(category.id) : selectedCategory = category.id"
                                        class="w-full text-left px-2 py-1.5 rounded transition-colors flex items-center justify-between"
                                        :class="selectedCategory === category.id ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'"
                                >
                                    <span x-text="category.name"></span>

                                    <!-- Show arrow for parent categories with children -->
                                    <svg
                                            x-show="selectedParentCategory === null && getSubcategories(category.id).length > 0"
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="h-4 w-4 text-gray-500"
                                            fill="none"
                                            viewBox="0 0 24 24"
                                            stroke="currentColor"
                                    >
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                </button>
                            </li>
                        </template>
                    </ul>
                </div>

                <!-- Sort Options (for mobile) -->
                <div class="md:hidden mb-6">
                    <h3 class="font-semibold text-lg mb-2">Sort By</h3>
                    <select
                            x-model="sortBy"
                            class="w-full border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                        <option value="featured">Featured</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name">Name</option>
                        <option value="rating">Rating</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>

                <!-- Clear Filters -->
                <div class="border-t border-gray-200 pt-4">
                    <button
                            @click="clearFilters"
                            class="w-full py-2 px-4 bg-gray-100 hover:bg-gray-200 rounded text-gray-800 transition-colors"
                    >
                        Clear All Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="w-full md:w-3/4 lg:w-4/5">
            <!-- Controls bar -->
            <div class="mb-6 flex flex-wrap items-center justify-between bg-white p-4 rounded shadow-sm border border-gray-200">
                <!-- Result Count -->
                <div class="mb-3 sm:mb-0">
                    <p class="text-gray-600">
                        Showing <span x-text="getFilteredProducts().length"></span> products
                    </p>
                </div>

                <!-- Sort and View Controls -->
                <div class="flex items-center space-x-4">
                    <!-- Sort Dropdown (desktop) -->
                    <div class="hidden md:block">
                        <select
                                x-model="sortBy"
                                class="border border-gray-300 rounded px-3 py-1.5 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm"
                        >
                            <option value="featured">Featured</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                            <option value="name">Name</option>
                            <option value="rating">Rating</option>
                            <option value="newest">Newest</option>
                        </select>
                    </div>

                    <!-- View Toggle -->
                    <div class="flex border border-gray-300 rounded overflow-hidden">
                        <button
                                @click="setView('grid')"
                                class="px-3 py-1.5 flex items-center justify-center transition-colors"
                                :class="view === 'grid' ? 'bg-indigo-100 text-indigo-700' : 'bg-white hover:bg-gray-100'"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </button>
                        <button
                                @click="setView('list')"
                                class="px-3 py-1.5 flex items-center justify-center transition-colors"
                                :class="view === 'list' ? 'bg-indigo-100 text-indigo-700' : 'bg-white hover:bg-gray-100'"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- No Results Message -->
            <div
                    x-show="getFilteredProducts().length === 0"
                    class="bg-white rounded shadow-sm border border-gray-200 p-8 text-center"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="text-lg font-semibold mb-2">No products found</h3>
                <p class="text-gray-600 mb-4">Try changing your filters or search query</p>
                <button
                        @click="clearFilters"
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Clear Filters
                </button>
            </div>

            <!-- Grid View -->
            <div
                    x-show="view === 'grid' && getFilteredProducts().length > 0"
                    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
            >
                <template x-for="product in getFilteredProducts()" :key="product.id">
                    <div class="bg-white rounded shadow-sm border border-gray-200 overflow-hidden transition-transform hover:shadow hover:-translate-y-1">
                        <!-- Product Image -->
                        <a :href="`/product/${product.slug || product.id}`" class="block aspect-square overflow-hidden bg-gray-100">
                            <img
                                    :src="getMainImage(product)"
                                    :alt="product.name"
                                    class="w-full h-full object-cover object-center"
                            >
                        </a>

                        <!-- Product Info -->
                        <div class="p-4">
                            <!-- Rating -->
                            <div x-show="product.rating" class="flex items-center mb-1">
                                <div class="flex text-amber-400">
                                    <template x-for="i in 5">
                                        <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="h-4 w-4"
                                                :class="i <= Math.round(product.rating) ? 'text-amber-400 fill-current' : 'text-gray-300 fill-current'"
                                                viewBox="0 0 20 20"
                                        >
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                        </svg>
                                    </template>
                                </div>
                                <span x-show="product.reviews_count" class="text-xs text-gray-500 ml-1" x-text="`(${product.reviews_count})`"></span>
                            </div>

                            <!-- Product Name -->
                            <a
                                    :href="`/product/${product.slug || product.id}`"
                                    class="block font-medium text-gray-900 hover:text-indigo-600 mb-1 line-clamp-2"
                                    x-text="product.name"
                            ></a>

                            <!-- Product Brand -->
                            <p
                                    x-show="product.brand"
                                    class="text-sm text-gray-500 mb-2"
                                    x-text="product.brand"
                            ></p>

                            <!-- Product Price -->
                            <div class="flex items-center">
                                    <span
                                            x-show="formatSalePrice(product)"
                                            class="text-lg font-semibold text-indigo-600"
                                            x-text="formatSalePrice(product)"
                                    ></span>
                                <span
                                        class="text-lg font-semibold"
                                        :class="{'text-gray-900': !formatSalePrice(product), 'text-gray-500 line-through ml-2 text-sm': formatSalePrice(product)}"
                                        x-text="formatPrice(product)"
                                ></span>
                            </div>

                            <!-- Badges -->
                            <div class="flex mt-2 space-x-2">
                                    <span
                                            x-show="product.hasVariants || (product.options && Object.keys(product.options).length > 0)"
                                            class="px-2 py-1 text-xs bg-gray-100 text-gray-800 rounded"
                                    >Options Available</span>
                                <span
                                        x-show="product.isFeatured"
                                        class="px-2 py-1 text-xs bg-amber-100 text-amber-800 rounded"
                                >Featured</span>
                                <span
                                        x-show="product.isOnSale || formatSalePrice(product)"
                                        class="px-2 py-1 text-xs bg-red-100 text-red-800 rounded"
                                >Sale</span>
                            </div>
                        </div>

                        <!-- Add to Cart -->
                        <div class="px-4 pb-4">
                            <button
                                    @click="addToCart(product)"
                                    class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded transition-colors flex items-center justify-center"
                                    :class="{'opacity-50 cursor-not-allowed': product.stock === 0}"
                                    :disabled="product.stock === 0"
                            >
                                <span x-show="product.hasVariants || (product.options && Object.keys(product.options).length > 0)">View Options</span>
                                <span x-show="!(product.hasVariants || (product.options && Object.keys(product.options).length > 0))">
                                        <span x-show="product.stock === 0">Out of Stock</span>
                                        <span x-show="product.stock !== 0">Add to Cart</span>
                                    </span>
                            </button>
                        </div>
                    </div>
                </template>
            </div>

            <!-- List View -->
            <div
                    x-show="view === 'list' && getFilteredProducts().length > 0"
                    class="space-y-6"
            >
                <template x-for="product in getFilteredProducts()" :key="product.id">
                    <div class="bg-white rounded shadow-sm border border-gray-200 overflow-hidden transition-all hover:shadow p-0 sm:p-4 flex flex-col sm:flex-row">
                        <!-- Product Image -->
                        <a :href="`/product/${product.slug || product.id}`" class="block w-full sm:w-48 h-48 shrink-0 overflow-hidden bg-gray-100">
                            <img
                                    :src="getMainImage(product)"
                                    :alt="product.name"
                                    class="w-full h-full object-cover object-center"
                            >
                        </a>

                        <!-- Product Info -->
                        <div class="p-4 sm:p-0 sm:pl-6 flex-1 flex flex-col">
                            <div class="flex-1">
                                <!-- Product Name -->
                                <a
                                        :href="`/product/${product.slug || product.id}`"
                                        class="block font-medium text-lg text-gray-900 hover:text-indigo-600 mb-1"
                                        x-text="product.name"
                                ></a>

                                <!-- Product Brand -->
                                <p
                                        x-show="product.brand"
                                        class="text-sm text-gray-500 mb-2"
                                        x-text="product.brand"
                                ></p>

                                <!-- Rating -->
                                <div x-show="product.rating" class="flex items-center mb-3">
                                    <div class="flex text-amber-400">
                                        <template x-for="i in 5">
                                            <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    class="h-4 w-4"
                                                    :class="i <= Math.round(product.rating) ? 'text-amber-400 fill-current' : 'text-gray-300 fill-current'"
                                                    viewBox="0 0 20 20"
                                            >
                                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                            </svg>
                                        </template>
                                    </div>
                                    <span x-show="product.reviews_count" class="text-xs text-gray-500 ml-1" x-text="`(${product.reviews_count})`"></span>
                                </div>

                                <!-- Product Description -->
                                <p
                                        x-show="product.description"
                                        class="text-gray-600 mb-4 line-clamp-2 md:line-clamp-3"
                                        x-text="product.description"
                                ></p>

                                <!-- Badges -->
                                <div class="flex flex-wrap mt-2 mb-4 gap-2">
                                        <span
                                                x-show="product.hasVariants || (product.options && Object.keys(product.options).length > 0)"
                                                class="px-2 py-1 text-xs bg-gray-100 text-gray-800 rounded"
                                        >Options Available</span>
                                    <span
                                            x-show="product.isFeatured"
                                            class="px-2 py-1 text-xs bg-amber-100 text-amber-800 rounded"
                                    >Featured</span>
                                    <span
                                            x-show="product.isOnSale || formatSalePrice(product)"
                                            class="px-2 py-1 text-xs bg-red-100 text-red-800 rounded"
                                    >Sale</span>
                                </div>
                            </div>

                            <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                                <!-- Product Price -->
                                <div class="flex items-center">
                                        <span
                                                x-show="formatSalePrice(product)"
                                                class="text-xl font-semibold text-indigo-600"
                                                x-text="formatSalePrice(product)"
                                        ></span>
                                    <span
                                            class="text-xl font-semibold"
                                            :class="{'text-gray-900': !formatSalePrice(product), 'text-gray-500 line-through ml-2 text-base': formatSalePrice(product)}"
                                            x-text="formatPrice(product)"
                                    ></span>
                                </div>

                                <!-- Add to Cart -->
                                <button
                                        @click="addToCart(product)"
                                        class="py-2 px-6 bg-indigo-600 hover:bg-indigo-700 text-white rounded transition-colors"
                                        :class="{'opacity-50 cursor-not-allowed': product.stock === 0}"
                                        :disabled="product.stock === 0"
                                >
                                    <span x-show="product.hasVariants || (product.options && Object.keys(product.options).length > 0)">View Options</span>
                                    <span x-show="!(product.hasVariants || (product.options && Object.keys(product.options).length > 0))">
                                            <span x-show="product.stock === 0">Out of Stock</span>
                                            <span x-show="product.stock !== 0">Add to Cart</span>
                                        </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</main>

<!-- Footer would go here -->
<footer class="bg-gray-800 text-white mt-12 py-8">
    <div class="container mx-auto px-4">
        <p class="text-center">© 2025 Your Store. All rights reserved.</p>
    </div>
</footer>

<!-- Cart Notification -->
<div
        x-data
        x-show="$store.ui.showCartNotification"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-2"
        class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-3 rounded shadow-lg flex items-center"
>
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    Product added to cart!
</div>

</body>
